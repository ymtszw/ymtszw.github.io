name: Test, Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
    types:
      - on-demand-build
  schedule:
    - cron: "51 16 * * *"

permissions:
  contents: read
  pull-requests: write # Preview URLã‚³ãƒ¡ãƒ³ãƒˆæ©Ÿèƒ½ã«å¿…è¦

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ${{ contains(github.event.head_commit.message, '[self-hosted]') && 'self-hosted' || 'ubuntu-22.04' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || 'master' }} # PRæ™‚ã¯HEADãƒ–ãƒ©ãƒ³ãƒã€ãã‚Œä»¥å¤–ã¯master
          submodules: recursive
      - uses: actions/cache@v5
        with:
          key: v5-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('elm.json') }}
          restore-keys: |
            v5-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            v5-${{ runner.arch }}-${{ runner.os }}-
          path: |
            node_modules/
            elm-stuff/
            .elm-pages/
            ~/.elm
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"
      - run: npm ci
      - run: npm test
      - run: npm run build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
          ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          LIBRARY_KEY_SEED_HASH: ${{ secrets.LIBRARY_KEY_SEED_HASH }}
      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # masterãƒ–ãƒ©ãƒ³ãƒã¯mainï¼ˆæœ¬ç•ªç’°å¢ƒï¼‰ã€PRã¯ãƒ–ãƒ©ãƒ³ãƒåï¼ˆãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒï¼‰
          command: pages deploy --project-name=ymtszw-github-io --branch=${{ github.event_name == 'pull_request' && github.head_ref || 'main' }} ./dist
      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        if: ${{ github.event_name == 'pull_request' }}
        with:
          script: |
            // wrangler-actionã®å°‚ç”¨outputsã‚’ä½¿ç”¨
            const branchUrl = `${{ steps.cloudflare-deploy.outputs.pages-deployment-alias-url }}`;
            const commitUrl = `${{ steps.cloudflare-deploy.outputs.deployment-url }}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview deployment ready!\n\n**Branch URL:** ${branchUrl}\n**Commit URL:** ${commitUrl}`
            });
