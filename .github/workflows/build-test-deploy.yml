name: Test, Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
    types:
      - on-demand-build
  schedule:
    - cron: "51 16 * * *"

permissions:
  contents: read
  pull-requests: write # Preview URL„Ç≥„É°„É≥„ÉàÊ©üËÉΩ„Å´ÂøÖË¶Å

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ${{ contains(github.event.head_commit.message, '[self-hosted]') && 'self-hosted' || 'ubuntu-22.04' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || 'master' }} # PRÊôÇ„ÅØHEAD„Éñ„É©„É≥„ÉÅ„ÄÅ„Åù„Çå‰ª•Â§ñ„ÅØmaster
          submodules: recursive
      - uses: actions/cache@v5
        with:
          key: v5-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('elm.json') }}
          restore-keys: |
            v5-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            v5-${{ runner.arch }}-${{ runner.os }}-
          path: |
            node_modules/
            elm-stuff/
            .elm-pages/
            ~/.elm
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"
      - run: npm ci
      - run: npm test
      - run: npm run build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
          ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          LIBRARY_KEY_SEED_HASH: ${{ secrets.LIBRARY_KEY_SEED_HASH }}
      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # master„Éñ„É©„É≥„ÉÅ„ÅØmainÔºàÊú¨Áï™Áí∞Â¢ÉÔºâ„ÄÅPR„ÅØ„Éñ„É©„É≥„ÉÅÂêçÔºà„Éó„É¨„Éì„É•„ÉºÁí∞Â¢ÉÔºâ
          command: pages deploy --project-name=ymtszw-github-io --branch=${{ github.event_name == 'pull_request' && github.head_ref || 'main' }} ./dist
      - name: Smoke test deployed site
        run: |
          DEPLOY_URL="${{ github.event_name == 'pull_request' && steps.cloudflare-deploy.outputs.deployment-url || 'https://ymtszw.cc' }}"
          echo "Testing deployment at: $DEPLOY_URL"
          ./tests/e2e/wrangler-smoke.sh "$DEPLOY_URL"
      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        if: ${{ github.event_name == 'pull_request' }}
        with:
          script: |
            // wrangler-action„ÅÆÂ∞ÇÁî®outputs„Çí‰ΩøÁî®
            const branchUrl = `${{ steps.cloudflare-deploy.outputs.pages-deployment-alias-url }}`;
            const commitUrl = `${{ steps.cloudflare-deploy.outputs.deployment-url }}`;
            const marker = '<!-- cloudflare-preview-deployment -->';
            const body = `${marker}\nüöÄ Preview deployment ready!\n\n**Branch URL:** ${branchUrl}\n**Commit URL:** ${commitUrl}`;

            // Êó¢Â≠ò„ÅÆ„Ç≥„É°„É≥„Éà„ÇíÊ§úÁ¥¢
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body?.includes(marker)
            );

            if (existingComment) {
              // Êó¢Â≠ò„Ç≥„É°„É≥„Éà„ÇíÊõ¥Êñ∞
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body,
              });
            } else {
              // Êñ∞Ë¶è„Ç≥„É°„É≥„Éà‰ΩúÊàê
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
