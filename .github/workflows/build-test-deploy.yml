name: Test, Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
  workflow_call:
  workflow_dispatch:
  repository_dispatch:
    types:
      - on-demand-build
  schedule:
    - cron: "51 16 * * *"

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write # Preview URLã‚³ãƒ¡ãƒ³ãƒˆæ©Ÿèƒ½ã«å¿…è¦

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ${{ contains(github.event.head_commit.message, '[self-hosted]') && 'self-hosted' || 'ubuntu-22.04' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || 'master' }} # PRæ™‚ã¯HEADãƒ–ãƒ©ãƒ³ãƒã€ãã‚Œä»¥å¤–ã¯master
          submodules: recursive
      - uses: actions/cache@v5
        with:
          key: v5-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ hashFiles('elm.json') }}
          restore-keys: |
            v5-${{ runner.arch }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            v5-${{ runner.arch }}-${{ runner.os }}-
          path: |
            node_modules/
            elm-stuff/
            .elm-pages/
            ~/.elm
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".tool-versions"
      - run: npm ci
      - run: npm test
      - run: npm run build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
          ALGOLIA_SEARCH_KEY: ${{ secrets.ALGOLIA_SEARCH_KEY }}
          AMAZON_ASSOCIATE_TAG: ${{ secrets.AMAZON_ASSOCIATE_TAG }}
          LIBRARY_KEY_SEED_HASH: ${{ secrets.LIBRARY_KEY_SEED_HASH }}
      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        if: ${{ contains(fromJSON('["push", "workflow_call", "workflow_dispatch", "repository_dispatch"]'), github.event_name)  && github.ref == 'refs/heads/master' }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # gité€£æºã—ã¦ã„ãªã„Pagesãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯ã€branchã‚’mainã¨åä»˜ã‘ã‚‹ã¨æœ¬ç•ªç’°å¢ƒã«ãªã‚‹
          command: pages deploy --project-name=ymtszw-github-io --branch=main ./dist
      - name: Deploy to Cloudflare Pages (Preview)
        id: cloudflare-preview-deploy
        uses: cloudflare/wrangler-action@v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # PRã®å ´åˆã¯ãƒ–ãƒ©ãƒ³ãƒåã‚’ä½¿ç”¨ã—ã¦ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒã«ãƒ‡ãƒ—ãƒ­ã‚¤
          command: pages deploy --project-name=ymtszw-github-io --branch=${{ github.head_ref }} ./dist
      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        if: ${{ github.event_name == 'pull_request' }}
        env:
          DEPLOY_OUTPUT: ${{ steps.cloudflare-preview-deploy.outputs.command-output }}
        with:
          script: |
            const deployOutput = process.env.DEPLOY_OUTPUT || '';
            // wranglerã®å‡ºåŠ›ã‹ã‚‰URLã‚’æŠ½å‡ºï¼ˆä¾‹: "âœ¨ Deployment complete! Take a peek over at https://..."ï¼‰
            const urlMatch = deployOutput.match(/https:\/\/[^\s]+/);
            const previewUrl = urlMatch ? urlMatch[0] : `https://${context.payload.pull_request.head.ref.replace(/\//g, '-')}.ymtszw-github-io.pages.dev/`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview deployment ready!\n\n**Preview URL:** ${previewUrl}\n\n**Branch:** \`${context.payload.pull_request.head.ref}\``
            });
      - uses: actions/upload-pages-artifact@v4 # ã™ã§ã«Cloudflare Pagesã®ymtszw.ccã‚’canonicalã«ã—ã¦ã‚ã‚‹ãŒã€å¤ã„ãƒªãƒ³ã‚¯ã®ãŸã‚ã«GitHub Pages deployã‚’æ®‹ã—ã¦ã„ã‚‹
        if: ${{ contains(fromJSON('["push", "workflow_call", "workflow_dispatch", "repository_dispatch"]'), github.event_name)  && github.ref == 'refs/heads/master' }}
        with:
          path: ./dist
  deploy:
    needs: test-and-build
    if: ${{ contains(fromJSON('["push", "workflow_call", "workflow_dispatch", "repository_dispatch"]'), github.event_name)  && github.ref == 'refs/heads/master' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
